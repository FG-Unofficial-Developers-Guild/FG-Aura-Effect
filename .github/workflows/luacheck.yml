on:
  push:
    paths:
    # Only run if pushed commits include a change to a Lua (.lua) file.
      - '**.lua'
  pull_request:
    # Only run if pull request includes a change to a Lua (.lua) file.
    paths:
      - '**.lua'
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

name: Luacheck

jobs:
  luacheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install Lua/LuaJIT
        uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: 5.1
        jobs:
    - name: Get Extension Name from XML
      id: getxml
      uses: mavrosxristoforos/get-xml-info@1.0
      with:
        xml-file: 'extension.xml'
        xpath: '//name'
    - name: Remove Extension Name Prefix
      id: removeprefix
      uses: ashley-taylor/regex-property-action@v1.2
      with:
        value: ${{ steps.getxml.outputs.info }}
        regex: '.*:%s'
        replacement: ''
    - name: Remove Extension Name Parenthetical
      id: removeparenthetical
      uses: ashley-taylor/regex-property-action@v1.2
      with:
        value: ${{ steps.removeprefix.outputs.value }}
        regex: '%(.*%)'
        replacement: ''
    - name: Remove Extension Name Punctuation
      id: removepunctuation
      uses: ashley-taylor/regex-property-action@v1.2
      with:
        value: ${{ steps.removeparenthetical.outputs.value }}
        regex: '[^%a%d%.]+'
        replacement: ''
    - name: Running luacheck
      uses: nebularg/actions-luacheck@v1
      with:
        files: '.'
        config: https://raw.githubusercontent.com/bmos/FG-luacheck/main/.luacheckrc
        args: '--no-color --std +${{ steps.removepunctuation.outputs.value }} --exclude-files .install/*'
        annotate: 'warning'
